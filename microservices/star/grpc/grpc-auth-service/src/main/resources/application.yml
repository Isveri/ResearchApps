spring.application.name: grpcStar-auth-service
server.port: 8092
grpc.server.port: 9062
spring.output.ansi.enabled: always

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/database
    username: user
    password: password

  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
#    show-sql: true
    hibernate:
      ddl-auto: update

#logging:
#  level:
#    org:
#      DEBUG

management.endpoint.metrics.enabled: true
management:
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

