spring.application.name: restLinear-core
server.port: 8082
spring.output.ansi.enabled: always

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/database
    username: user
    password: password

  jpa:
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
#    show-sql: true
    hibernate:
      ddl-auto: create

#logging:
#  level:
#    org:
#      hibernate:
#        SQL : DEBUG

management.endpoint.metrics.enabled: true
management:
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

